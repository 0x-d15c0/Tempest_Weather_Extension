<!DOCTYPE html>
<html>

<head>

    <h1>Tempest Weather App</h1>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <p class="location">
        <span id="text_location"></span>
        <sup id="text_location_country"></sup>
    </p>

    <div class="temp">
        <span id="text_temp"></span>
        <sup>°C</sup>
    </div>

    <div class="temp_feel_like">
        Feels like &nbsp;<span id="text_temp_feels_like"> </span> 
        <!-- &nbsp; ensures that there is a non-breaking space between Feels like and the temperature value -->
        <sup>°C</sup>
    </div>
    
    <img id="icon">
    <p id="text_desc" ></p>

    <input type="search" id="location" placeholder="Enter Location">
    <button id="getWeather">&#x1F50D</img></button>
    <!-- dumb me spent 2 hours trying to fix the search image just to give up
    and put the unicode search symbol -->
</body>

<script src="fetchData.js"></script>

</html>
